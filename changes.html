<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
    }

    .booking {
     background: #fcebeb;
background: radial-gradient(circle, rgba(252, 235, 235, 1) 0%, rgba(247, 228, 247, 0.97) 100%);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 25px;
      border-radius: 10px;
      margin: 20px auto;
      
      gap: 30px;
      flex-wrap: wrap;
    }

    .video-call {
      flex: 1 1 250px;
      text-align: center;
      padding: 15px;
    }

    .video-call img {
      margin-bottom: 10px;
    }

    .video-call h3 {
      margin: 8px 0 5px;
      font-size: 1.1rem;
      color: #333;
    }

    .video-call p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 12px;
    }

    .video-call button {
      padding: 12px 16px;
     border: none;
      background:white;
      color: black;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .video-call button:hover {
      background: black;
      color: #fff;
      transition: 0.5s ease;
    }

    @media (max-width: 768px) {
      .booking {
        flex-direction: column;
        text-align: center;
        padding: 0px;
      }
      .video-call {
        border-right: none !important;
        border-bottom: 1px solid #fff;
      }
      .video-call:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <div class="booking">
    <div class="video-call" style="border-right: 1px solid #fff;">
      <img width="70" height="70" src="https://img.icons8.com/external-vectorslab-detailed-outline-vectorslab/100/external-Video-Call-finance-vectorslab-detailed-outline-vectorslab.png" alt="video-call"/>
      <h3>Shop Via Video Call</h3>
      <p>Get a free Virtual styling Session</p>
      <button>BOOK AN APPOINTMENT</button>
    </div>   
    <div class="video-call">
      <img width="70" height="70" src="https://img.icons8.com/parakeet-line/100/wedding-dress.png" alt="wedding-dress"/>
      <h3>Customise Dress for You</h3>
      <p>Get a Customisable Dress Design</p>
      <button>CONTACT US</button>
    </div>
  </div>
</body>
</html>
