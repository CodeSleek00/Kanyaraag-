<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantaloons Gift Card</title>
  <style>
    .giftcard-section {
      text-align: center;
      padding-top: 20px;
      background: #f6f6f6;
    }

    .giftcard-section h2 {
      font-size: 2rem;
      font-style: italic;
      margin-bottom: 18px;
    }

    .giftcard-section p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #444;
    }

    .giftcard-box {
      background-image: url("cardb.jpg"); /* ðŸ‘ˆ apni image ka path */
      background-size: cover;   
      background-position: center; 
      background-repeat: no-repeat; 
      border-radius: 120px 120px 0 0;
      padding: 0px 0px 40px;
      position: relative;
      width: 100%;
    }

    .giftcard-box img {
      width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      top: -40px;
      display: block;       /* ðŸ‘ˆ block banaya */
      margin: 0 auto;       /* ðŸ‘ˆ horizontally center */
    }

    .giftcard-btn {
      margin-top: -20px; 
      display: inline-block;
      font-size: 14px;
      color: #fff;
      background: black;
      padding: 20px;
      border: none;
      cursor: pointer;
      letter-spacing: 1px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .giftcard-btn:hover {
      transition: 0.5s ease;
      background: white;
      color: black;
    }
    
    @media (max-width: 600px) {
      .giftcard-box img {
        width: 300px;
        top: -20px;
      }
      .giftcard-btn {
        margin-top: -10px;
      }
      .giftcard-box {
        padding: 0px 0px 20px; 
        border-radius: 30px 30px 0 0;
      }
    }
  </style>
</head>
<body>

  <div class="giftcard-section">
    <h2>Pantaloons Gift Card</h2>
    <br><br>

    <div class="giftcard-box">
      <img src="card.jpg?w=420&auto=format" alt="Pantaloons Gift Card">
      <br>
      <button class="giftcard-btn">Explore Now</button>
    </div>
  </div>

</body>
</html>
