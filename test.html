<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Pyramid Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff0f6;
      
    }

    .gallery {
      position: relative;
      width: 100%;
      height: 80vh;
    }

    .gallery img {
      position: absolute;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.08);
      z-index: 10;
    }

    /* Pyramid Core - Sizes use vw (viewport width) for responsiveness */
    .main { width: 25vw; top: 40%; left: 45%; z-index: 5; }
    .layer2-left { width: 20vw; top: 45%; left: 30%; transform: rotate(-5deg); }
    .layer2-right { width: 20vw; top: 45%; left: 60%; transform: rotate(5deg); }
    .layer3-left { width: 17vw; top: 55%; left: 25%; transform: rotate(-8deg); }
    .layer3-right { width: 17vw; top: 55%; left: 65%; transform: rotate(8deg); }

    /* Cluster Images */
    .top1 { width: 15vw; top: 5%; left: 40%; }
    .top2 { width: 13vw; top: 10%; left: 55%; }
    .top3 { width: 11vw; top: 15%; left: 30%; }

    .bottom1 { width: 15vw; bottom: 5%; left: 45%; }
    .bottom2 { width: 13vw; bottom: 10%; left: 60%; }
    .bottom3 { width: 11vw; bottom: 15%; left: 30%; }

    .left1 { width: 13vw; top: 25%; left: 10%; }
    .left2 { width: 11vw; top: 55%; left: 5%; }
    .left3 { width: 14vw; top: 70%; left: 15%; }

    .right1 { width: 13vw; top: 20%; right: 10%; }
    .right2 { width: 11vw; top: 50%; right: 5%; }
    .right3 { width: 14vw; top: 70%; right: 15%; }

    /* Modal Popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      border-radius: 12px;
      max-width: 90vw;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .modal-content h3 {
      margin: 10px 0;
      font-size: 20px;
    }

    .modal-content p {
      font-size: 14px;
      margin-bottom: 15px;
      color: #555;
    }

    .modal-content button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #e91e63;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal-content button:hover {
      background: #ad1457;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #333;
    }

    @media (max-width: 600px) {
      .gallery {
        height: 0vh;
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
    <!-- Pyramid -->
    <img src="photos/12.jpeg" class="main" alt="Main">
    <img src="photos/12.jpeg" class="layer2-left" alt="">
    <img src="photos/12.jpeg" class="layer2-right" alt="">
    <img src="photos/12.jpeg" class="layer3-left" alt="">
    <img src="photos/12.jpeg" class="layer3-right" alt="">

    <!-- Side Photos -->
    <img src="photos/12.jpeg" class="top1" alt="">
    <img src="photos/12.jpeg" class="top2" alt="">
    <img src="photos/12.jpeg" class="top3" alt="">

    <img src="photos/12.jpeg" class="bottom1" alt="">
    <img src="photos/12.jpeg" class="bottom2" alt="">
    <img src="photos/12.jpeg" class="bottom3" alt="">

    <img src="photos/12.jpeg" class="left1" alt="">
    <img src="photos/12.jpeg" class="left2" alt="">
    <img src="photos/12.jpeg" class="left3" alt="">

    <img src="photos/12.jpeg" class="right1" alt="">
    <img src="photos/12.jpeg" class="right2" alt="">
    <img src="photos/12.jpeg" class="right3" alt="">
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImg" src="" alt="">
      <h3 id="modalTitle">Image Title</h3>
      <p id="modalDesc">This is a sample description of the image.</p>
      <a href="index.html"><button>Know More</button></a>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalTitle.innerText = `Image ${index + 1}`;
        modalDesc.innerText = `This is the description for image ${index + 1}.`;
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function(e) {
      if (e.target == modal) {
        closeModal();
      }
    }
  </script>

</body>
</html>
