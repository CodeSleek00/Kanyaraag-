<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Header Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 2000px; /* just for scroll demo */
      background: #f9f9f9;
    }

    /* Sticky header */
    .header {
      position: sticky;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
    }

    /* Left and right buttons */
    .header button {
      background-color: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    .header .logo {
      flex: 1;
      text-align: center;
    }

    .header .logo img {
      height: 40px;
      object-fit: contain;
    }

    /* Optional hover effect */
    .header button:hover {
      color: #007bff;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .header {
        padding: 0 10px;
      }

      .header .logo img {
        height: 35px;
      }

      .header button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <!-- Back button -->
    <button onclick="history.back()">&#8592; Back</button>

    <!-- Logo -->
    <div class="logo">
      <img src="https://via.placeholder.com/120x40?text=Logo" alt="Logo">
    </div>

    <!-- Cart button -->
    <button onclick="alert('Cart clicked!')">&#128722; Cart</button>
  </header>

  <main>
    <p style="padding: 20px;">Scroll down to see sticky header in action.</p>
  </main>

</body>
</html>
