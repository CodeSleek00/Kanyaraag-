<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In High Demand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .high-demand {
      margin: 5%;
      padding: 30px;
      background-color: #fff4ef;
      border-radius: 20px;
      border: 1px solid salmon;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .high-demand h1 {
      text-align: center;
      color: #222;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .high-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;

      border-radius: 10px;
      object-fit: cover;
    }

    .card h2 {
      margin: 15px 0 10px;
      font-size: 22px;
      color: #333;
    }

    .card p {
      color: #555;
      font-size: 15px;
      margin-bottom: 15px;
    }

    .btn {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff1493, #c71585);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .high-demand h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  
  <div class="high-demand">
    <h1>ðŸ”¥ In High Demand</h1>
    <div class="high-grid">
      
      <div class="card">
        <img src="photos/12.jpeg" alt="">
        <h2>Trendy Outfit</h2>
        <p>This item is currently in high demand.</p>
        <button class="btn">View Details</button>
      </div>

      <div class="card">
        <img src="photos/12.jpeg" alt="">
        <h2>Stylish Wear</h2>
        <p>Hot-selling fashion choice of the season.</p>
        <button class="btn">View Details</button>
      </div>

      <div class="card">
        <img src="photos/12.jpeg" alt="">
        <h2>Exclusive Piece</h2>
        <p>Grab this limited edition item before itâ€™s gone!</p>
        <button class="btn">View Details</button>
      </div>

    </div>
  </div>

</body>
</html>
